{% extends 'base_no_nav.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-800 py-12 px-4">
	<div class="max-w-md w-full ">
		<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-100">Register</h2>
		<form class="mt-4" method="POST">
			{% csrf_token %}
			<div class="rounded-md shadow-sm mt-3">
				{{ form.first_name }}
				{{ form.last_name }}
				{{ form.email }}
				{{ form.password1 }}
				{{ form.password2 }}
			</div>

			<button type="submit" class="group relative w-full flex justify-center py-2 px-4 mt-6 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
				Create account
			</button>

			<div class="text-center">
				<a href="{% url 'accounts:login' %}" class="font-medium text-blue-600 hover:text-blue-500">
					Already have an account? Login here!
				</a>
			</div>
		</form>
	</div>
</div>
{% endblock %}
